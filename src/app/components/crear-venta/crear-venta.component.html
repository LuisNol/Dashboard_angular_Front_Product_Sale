<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="ventaForm" (ngSubmit)="agregarVenta()">
                        
                        <!-- Producto -->
                        <div class="mb-3">
                            <select formControlName="producto" class="form-control form-control-lg">
                                <option value="" disabled selected>Seleccionar Producto</option>
                                <option *ngFor="let producto of productos" [value]="producto._id">
                                    {{ producto.nombre }} - {{ producto.precio | currency }}
                                </option>
                            </select>
                            <div class="text-danger"
                                *ngIf="ventaForm.get('producto')?.hasError('required') && ventaForm.get('producto')?.touched">
                                <span>El producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>

                        <!-- Cantidad -->
                        <div class="mb-3">
                            <input type="number" formControlName="cantidad" class="form-control form-control-lg"
                                placeholder="Cantidad">
                            <div class="text-danger"
                                *ngIf="ventaForm.get('cantidad')?.hasError('required') && ventaForm.get('cantidad')?.touched">
                                <span>La cantidad <strong>es obligatoria</strong></span>
                            </div>
                            <div class="text-danger"
                                *ngIf="ventaForm.get('cantidad')?.hasError('min') && ventaForm.get('cantidad')?.touched">
                                <span>La cantidad debe ser al menos <strong>1</strong></span>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="ventaForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
