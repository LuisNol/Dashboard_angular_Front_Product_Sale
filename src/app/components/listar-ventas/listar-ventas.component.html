<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">LISTADO DE VENTAS</span>
            <button class="btn btn-success float-end" routerLink="/crear-venta">NUEVO</button>
            <table *ngIf="listVentas.length > 0" class="table table-striped mt-3">
              <thead>
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Costo Total</th>
                  <th scope="col">Fecha de Venta</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let venta of listVentas">
                  <td>{{ venta.producto.nombre }}</td>
                  <td>{{ venta.cantidad }}</td>
                  <td>{{ venta.costoTotal | currency:'USD' }}</td>
                  <td>{{ venta.fechaVenta | date: 'dd/MM/yyyy' }}</td>
                  <td>
                    <i [routerLink]="['/editar-venta', venta._id]" class="fas fa-edit text-primary"></i>
                    <i (click)="eliminarVenta(venta._id)" class="fas fa-trash text-danger" style="cursor: pointer;"></i>
                  </td>
                </tr>
              </tbody>
            </table>
            <h5 style="text-align: start; margin-top: 10px;" *ngIf="listVentas.length == 0">
              No hay ventas para mostrar
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
